<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 소개 페이지</title>
</head>
<body>
    <!--<p>: 하나의 텍스트 단락으로 만들어줌(하나의 덩어리)-->
    <!--<b>: 글씨를 진하게 해줌(단순히 진하게만 하는 게 목적이라면 css로 하는 것이 더 좋음)-->
    <!--<em>: 강조해서 이탤릭체로 보여줌-->
    <!--<br>: 한 단락 안에서 줄바꿈을 해줌, 닫는 태그 없음-->
    <!--<hr>: 가로줄을 넣어줌, 닫는 태그 없음-->
    <h1>레드향</h1>
    <p>껍질이 붉은 빛이 돌아 레드향이라고 불린다.</p>
    <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로<br> 알맹이가 굵고 통통하다.</p>
    <hr>
    <h2>레드향 샐러드 레시피</h2>
    <p><b>재료: </b>레드향 1개, 아보카도 1개, 토마토 1개, 샐러드 채소 30g</p>
    <p><b>드레싱: </b>올리브유 1큰술, 레몬즙 2큰술, 꿀 1큰술, 소금 약간</p>
    <hr>
    <h2>상품 구성</h2>
</body>
</html>
