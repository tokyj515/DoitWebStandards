<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Pen+Script&display=swap');
    body{
      font-size: 20px;   
    }
    h1 { 
      font-family: 'Nanum Pen Script', 바탕;  /*인터넷 연결이 끊겼을 때 보여주는 폰트*/
      font-size: 3em;  /*1em = 16px*/
    } 
    .accent {
      font-size:150%; 
      font-weight: 800;  /*100~900 글자 굵기*/
    }
    .italic{ /*클래스명을 italic이라고 해서 설정*/
      font-style: italic;  
    }
  </style>
</head>
<body>
  <h1>레드향</h1>
  <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
  <p>레드향은 한라봉과 귤을 교배한 것으로</p>
  <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>    
</body>
</html>
