<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>원형 그러데이션</title>
  <style>
		div {
			width:500px;
			height:300px;
			margin:10px;
			border: 1px solid #222222;
		}

		/*타원형 원형 그러데이션*/
		.grad1{
			background:red;
			background:radial-gradient(white, yellow, red); 
			/* 타원형으로 흰색, 노란색, 빨간색으로 바뀌는 그러데이션 */
		}

		/*원형 그러데이션*/
		.grad2{
			background:red;
			background:radial-gradient(circle at 20% 20%, white, yellow, red); 
			 /* 원형으로 흰색, 노란색, 빨간색으로 바뀌는 그러데이션, 중심위치 다르게 지정할 수 있음 */
		}
  </style>
</head>
<body>
  <div class="grad1"></div>
  <div class="grad2"></div>
</body>
</html>
